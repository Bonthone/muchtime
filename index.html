<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./lib/js/jquery-2.1.0.js"></script>
    <script src="./lib/js/lodash.js"></script>
    <script src="./lib/js/Bacon.js"></script>
    <script src="./lib/js/kinetic.js"></script>
    <script src="./lib/js/handlebars-v1.3.0.js"></script>
    <script src="./js/main.js"></script>

    <script id="activity-template" type="text/x-handlebars-template">
      <div class="{{type}}">
        <button class="activity"><img src="./img/computer.png" height="20" /></button>
        <button class="delete"><img src="./img/trash.svg" height="18" /></button>
        <div class="metadata">
          <p class="time"><span class="start-time">{{start}}</span> - <span class="end-time">{{end}}</span></p>
          <p class="elapsed">{{elapsed}}</p>
        </div>
      </div>
    </script>
  </head>
  <body>
    <div id="iphone">
      <div id="iphone-screen">
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner br"></div>
        <div class="corner bl"></div>
        <div class="icon tl"></div>
        <div class="icon tr"></div>
        <div class="icon br"></div>
        <div class="icon bl"></div>
        <div class="timer center">
          01:25:08
        </div>
      </div>
    </div>

    <div id="ipad">
      <div id="ipad-screen">
        <div class="content-block"> 
          <nav>
            <button data-timeframe="7">Last week</button><button class="selected" data-timeframe="30">Last month</button><button data-timeframe="90">Last quarter</button>
          </nav>
          <div id="ipad-graph"></div>
        </div>
        <div class="content-block">
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner br"></div>
        <div class="corner bl"></div>
        <div class="icon tl"></div>
        <div class="icon tr"></div>
        <div class="icon br"></div>
        <div class="icon bl"></div>

        <div class="timer center">
          01:25:03
        </div>
        </div>
      </div>
    </div>

    <div id="mbp">
      <div id="mbp-screen">
         <div class="window">
        <h1>
          <div class="buttons">
            <a class="one" href="#"></a>
            <a class="two" href="#"></a>
            <a class="three" href="#"></a>
          </div>
          <span>wow</span>
        </h1>
        <div class="content">
          <div id="mbp-graph"></div>
          <div id="mbp-list">
            <div class="office" data-length="300">
              <button class="activity"><img src="./img/computer.png" height="20" /></button>
              <button class="delete"><img src="./img/trash.svg" height="18" /></button>
              <div class="metadata">
                <p class="time"><span class="start-time">13:45</span> - <span class="end-time">13:50</span></p>
                <p class="elapsed">40min</p>
              </div>
            </div>
            <div class="leisure" data-length="1548">
              <button class="activity"><img src="./img/exit.png" height="20" /></button>
              <button class="delete"><img src="./img/trash.svg" height="18" /></button>
              <div class="metadata">
                <p class="time"><span class="start-time">13:50</span> - <span class="end-time">14:15</span></p>
                <p class="elapsed">40min</p>
              </div>
            </div>
            <div class="clinic" data-length="7200">
              <button class="activity"><img src="./img/hospital.png" height="20" /></button>
              <button class="delete"><img src="./img/trash.svg" height="18" /></button>
              <div class="metadata">
                <p class="time"><span class="start-time">14:15</span> - <span class="end-time">16:15</span></p>
                <p class="elapsed">40min</p>
              </div>
            </div>
            <div class="housecall" data-length="1800">
              <button class="activity"><img src="./img/suitcase.png" height="20" /></button>
              <button class="delete"><img src="./img/trash.svg" height="18" /></button>
              <div class="metadata">
                <p class="time"><span class="start-time">16:15</span> - <span class="end-time">16:45</span></p>
                <p class="elapsed">40min</p>
              </div>
            </div>
          </div>
          <div id="mbp-track">
            <div class="prevent-overflow">
              <div class="corner tl"></div>
              <div class="corner tr"></div>
              <div class="corner br"></div>
              <div class="corner bl"></div>
              <div class="icon tl"></div>
              <div class="icon tr"></div>
              <div class="icon br"></div>
              <div class="icon bl"></div>

              <div class="timer center">
                01:25:03
              </div>
            </div>
            <button class="handle">
              Show
            </button>
          </div>
          <div id="mbp-stats">
          </div>
        </div>
        <div class="footer"></div>
      </div>
    </div>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
